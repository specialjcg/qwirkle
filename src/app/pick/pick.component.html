<div *ngIf="this.bag.length>0" class="position-pick">
  <div class="example-container">
    <div>
      <div cdkDropList cdkDropListOrientation="vertical" [cdkDropListData]="this.bag" class="example-list2d"
           (cdkDropListDropped)="dropResult($event)">
        <div *ngFor="let tile of this.bag;let i=index">
          <app-tile-pawn [image]="getRackTileImage(tile)" [style.transform]="getPawStyle(0)" class="example-box2d"
                         cdkDrag></app-tile-pawn>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="this.bag.length===0">

  <div cdkDropList cdkDropListOrientation="vertical" [cdkDropListData]="this.bag" class="scenevide2"
       (cdkDropListDropped)="dropempty($event)">
    <div cdkDrag></div>
  </div>
</div>
