<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<app-new-game  class="positionGame" [(game)]="this.gamedId"
               (gameChange)="countChange($event)"></app-new-game>
<button class="positionValid" (click)="valid()">Valid</button>
<app-result-score [score]="this.score.points"></app-result-score>
<app-total-score [totalScore]="this.totalScore"></app-total-score>

<div cdkDropListGroup>
  <div  class="position-firstPlayer" >
    <div class="example-container">
      <div>
        <div cdkDropList
             cdkDropListOrientation="horizontal"
             [cdkDropListData]="this.result"
             class="example-list"
             (cdkDropListDropped)="dropResult($event)">
          <div *ngFor="let tile of result " cdkDrag>
            <app-my-button [image]="getRackTileImage(tile)" [style]="getRackTileStyle()"
                           class="example-box"></app-my-button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <mat-card class="container">
  <div *ngIf="this.plate.length!==0" #scene id="scene"  >
    <div  *ngFor="let line of plate;let i=index " >
      <div  class="position-secondPlayer"  [style]="getLineStyle(i)" >

          <div cdkDropList

               cdkDropListOrientation="horizontal"
               [cdkDropListData]="line"
               class="example-list"
               (cdkDropListDropped)="drop($event,i)"
          >
            <div *ngFor="let tile of line " cdkDrag  [cdkDragDisabled]="!tile.disabled" >
              <app-my-button [image]="getRackTileImage(tile)" [style]="getRackTileStyle()"
                             class="example-box"></app-my-button>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div *ngIf="this.plate.length===0"  >


    <div cdkDropList
         cdkDropListOrientation="horizontal"
         [cdkDropListData]="voidTile"
         class="scenevide"
         (cdkDropListDropped)="dropempty($event,0)"
    >
      <div cdkDrag  >

      </div>
    </div>
  </div>
</mat-card>
</div>





</body>
</html>
