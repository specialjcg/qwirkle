<h4>Choose Player {{this.name}}</h4>
<mat-form-field appearance="fill">
  <mat-label>Nom</mat-label>
  <mat-select [(value)]="this.name" >
    <mat-option *ngFor="let name of this.names.listNamePlayer;let i=index" [value]="name" (click)="newPlayer(i)">
      {{name}}
    </mat-option>
  </mat-select>
</mat-form-field>
