<h4>Choose Player {{this.player.id}}</h4>
<mat-form-field appearance="fill">
  <mat-label>PlayerId</mat-label>
  <mat-select [(value)]="this.player" >
    <mat-option *ngFor="let player of this.players;let i=index"  [value]=player (click)="newPlayer()">
      {{this.names.listNamePlayer[i]}}
    </mat-option>
  </mat-select>
</mat-form-field>
